<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <form class="form" name="tasks">
      <h2 class="form__title">New Task</h2>
      <input type="text" name="title" class="title" placeholder="Your title">
      <input type="text" name="text" class="value" placeholder="Your value">
      <input type="submit" name="btn" value="Create Task">
    </form>
    <div class="tasks">
      <h2 class="tasks__title">Your Tasks</h2>
      <ul class="task__list" id="list">
      </ul>
    </div>
  </div>
</body>
</html>
