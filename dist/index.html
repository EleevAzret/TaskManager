<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <form class="form" name="tasks">
      <h2 class="title">New Task</h2>
      <input type="text" name="title" class="form__title" placeholder="Your title">
      <input type="text" name="text" class="form__value" placeholder="Your value">
      <input type="submit" name="btn" class="btn" value="Create Task">
    </form>
    <div class="tasks">
      <h2 class="title">Your Tasks</h2>
      <ul class="tasks__list" id="list">
        <span class="tasks__none" id="none">You dont have tasks</span>
      </ul>
    </div>
  </div>
</body>
</html>
